<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Monaco Editor UI Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="window-controls"></div>

  <div id="tab-bar">
    <div class="tab active">📝 Untitled-1</div>
    <div class="tab">📄 Welcome</div>
    <div class="tab add-tab">＋</div>
  </div>

  <div id="toolbar">
    <button>💾 Saved</button>
    <button>☁️ Cloud</button>
    <button>▶️ Run</button>
    <button>🧹 Clear</button>
    <button>📂 Open</button>
    <button>💾 Save</button>
    <button id="attach">📎 Attach</button>
  </div>

  <div id="sidebar">
    <input type="text" placeholder="Search..." />
    <div class="file">Untitled-2.lua</div>
  </div>

  <div id="editorContainer"></div>

  <div id="settings">⚙️ Settings</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
