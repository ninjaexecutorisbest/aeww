<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Custom Monaco</title>
  <style>
    body {
      margin: 0;
      background-color: #1e1e1e;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow: hidden;
    }

    #topbar {
      background-color: #252526;
      height: 40px;
      display: flex;
      align-items: center;
      padding: 0 10px;
      gap: 10px;
      border-bottom: 1px solid #333;
    }

    #topbar button {
      background-color: #3c3c3c;
      border: none;
      color: white;
      padding: 4px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    #sidebar {
      background-color: #1e1e1e;
      width: 180px;
      height: calc(100vh - 40px);
      float: left;
      padding: 10px;
      border-right: 1px solid #333;
    }

    #editorContainer {
      height: calc(100vh - 40px);
      margin-left: 180px;
    }

    .file {
      background-color: #2d2d2d;
      padding: 8px;
      margin-top: 5px;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div id="topbar">
    <button>Run</button>
    <button>Clear</button>
    <button>Open</button>
    <button>Save</button>
  </div>
  <div id="sidebar">
    <div><strong>Files</strong></div>
    <div class="file">Untitled-1.lua</div>
    <div class="file">Untitled-2.lua</div>
  </div>
  <div id="editorContainer"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.min.js"></script>
  <script>
    require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs' }});
    require(["vs/editor/editor.main"], function () {
      monaco.editor.create(document.getElementById("editorContainer"), {
        value: `local name = game:GetService("Players").LocalPlayer.Name\n\nlocal function greet()\n    print("Welcome to Arques, "..name.."!")\n    printidentity()\nend\n\ngreet()`,
        language: "lua",
        theme: "vs-dark",
        fontSize: 14,
        minimap: { enabled: false },
        automaticLayout: true
      });
    });
  </script>
</body>
</html>
